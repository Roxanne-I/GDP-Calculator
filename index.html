<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GDP Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { max-width: 600px; margin: auto; padding: 20px; }
    .input-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    input { width: 100%; padding: 8px; }
    button { padding: 10px 15px; background-color: #007BFF; color: white; border: none; cursor: pointer; }
    .result { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>GDP Calculator</h1>
    <div class="input-group">
      <label for="consumption">Consumption (C):</label>
      <input type="number" id="consumption" placeholder="Enter consumption value">
    </div>
    <div class="input-group">
      <label for="investment">Investment (I):</label>
      <input type="number" id="investment" placeholder="Enter investment value">
    </div>
    <div class="input-group">
      <label for="government">Government Spending (G):</label>
      <input type="number" id="government" placeholder="Enter government spending value">
    </div>
    <div class="input-group">
      <label for="exports">Exports (X):</label>
      <input type="number" id="exports" placeholder="Enter exports value">
    </div>
    <div class="input-group">
      <label for="imports">Imports (M):</label>
      <input type="number" id="imports" placeholder="Enter imports value">
    </div>
    <div class="input-group">
      <label for="gdpDeflator">GDP Deflator:</label>
      <input type="number" id="gdpDeflator" placeholder="Enter GDP deflator">
    </div>
    <button onclick="calculateGDP()">Calculate GDP</button>
    <div class="result" id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
